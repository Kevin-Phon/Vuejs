<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Learning</title>

    <style>
        li{
            list-style: none;
        }
        .favourite{
            background-color: grey;
        }
    </style>

    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Vuejs Learning</h1>
    <div id="app">

        <div v-if="showBook">
            <ul v-for="book in filteredBooks">
                <li :class="{favourite:book.isFav}" @click="clickHandler(book)">
                    <img :src="book.image" width="300" height="200">
                    <h2>Book name - {{book.title}}</h2>
                    <h4>Author name - {{book.author}}</h4>
                    <h4>Age - {{book.age}}</h4>
                    <h4>Language - {{book.language}}</h4><hr>
                </li>
            </ul>
        </div>

        <button @click="showBook=!showBook">
            <span v-if="showBook">hide book</span> 
            <span v-if="!showBook">show book</span>
        </button> <br>

    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Learning</title>

    <style>
        .box{
            background-color: aqua;
            padding: 100px;
            margin: 30px;
            display: inline-block;
        }
    </style>

    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Vuejs Learning</h1>
    <div id="app">

        <div v-if="showBook">
            <h2>{{title}}</h2>
            <h4>Author name - {{author}}</h4>
            <h4>Age - {{age}}</h4>
        </div>

        <button @click="showBook=!showBook">
            <span v-if="showBook">hide book</span> 
            <span v-if="!showBook">show book</span>
        </button><br>
                                        <!-- if two parameters add $enent -->
        <div class="box" @mouseover="mouseoverHandler($event,'data')">Mouse over</div>
        <div class="box" @mouseleave="mouseleaveHandler">Mouse leave</div>
        <div class="box" @dblclick="doubleclickHandler">Double click</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
